<div class="card h-100 shadow-sm">
    <img class="img-fluid bg-light" src="{{product.pictureUrl}}" alt="{{product.name}}">

    <div class="card-body d-flex flex-column">
        <a href="#">
            <h6 routerLink="/shop/{{product.id}}" class="text-uppercase">{{product.name}}</h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>


        <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary"><i class="fa fa-shopping-cart"></i></button>
            <button type="button" routerLink="/shop/{{product.id}}"
                class="btn btn-sm btn-outline-secondary">View</button>
        </div>

    </div>
</div>
